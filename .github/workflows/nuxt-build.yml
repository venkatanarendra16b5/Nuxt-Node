  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Debug environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          ls -la
        # Added a step to debug the environment and confirm the directory structure.

      - name: Inspect build output
        run: ls -la .output/public
        # Ensure the correct output directory is inspected.

      - name: Debug Nuxt generate
        run: npm run generate --verbose
        # Added a step to log the output of the `npm run generate` command for debugging.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          # Updated the publish_dir to match Nuxt's default static output directory.
